name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  DOCKER_REGISTRY: docker.io
  NODE_VERSION: '18'

jobs:
  # Job 1: Lint and Code Quality
  lint:
    name: Lint and Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies - API Gateway
        working-directory: ./api_gateway_service
        run: npm ci

      - name: Install dependencies - User Service
        working-directory: ./user_service
        run: npm ci

      - name: Install dependencies - Template Service
        working-directory: ./template_service
        run: npm ci

      - name: Install dependencies - Email Service
        working-directory: ./email_service
        run: npm ci

      - name: Install dependencies - Push Service
        working-directory: ./push_service
        run: npm ci

      - name: Run ESLint (if configured)
        continue-on-error: true
        run: |
          echo "Linting step - configure ESLint in package.json if needed"
          # npm run lint

  # Job 2: Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      matrix:
        service: 
          - api_gateway_service
          - user_service
          - template_service
          - email_service
          - push_service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image - ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: |
          docker save ${{ matrix.service }}:${{ github.sha }} > ${{ matrix.service }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-image
          path: ${{ matrix.service }}.tar
          retention-days: 1

  # Job 3: Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: user
          RABBITMQ_DEFAULT_PASS: password
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download all Docker images
        uses: actions/download-artifact@v4

      - name: Load Docker images
        run: |
          docker load < api_gateway_service-image/api_gateway_service.tar
          docker load < user_service-image/user_service.tar
          docker load < template_service-image/template_service.tar
          docker load < email_service-image/email_service.tar
          docker load < push_service-image/push_service.tar

      - name: Start services with docker-compose
        run: |
          docker-compose up -d
          sleep 30

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3001/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3002/health; do sleep 2; done'

      - name: Run API Gateway health check
        run: |
          curl -f http://localhost:3000/health || exit 1

      - name: Run User Service health check
        run: |
          curl -f http://localhost:3001/health || exit 1

      - name: Run Template Service health check
        run: |
          curl -f http://localhost:3002/health || exit 1

      - name: Test notification endpoint
        run: |
          # Create a test user first
          USER_RESPONSE=$(curl -s -X POST http://localhost:3001/api/v1/users \
            -H "Content-Type: application/json" \
            -d '{
              "email": "test@example.com",
              "password": "TestPassword123!",
              "first_name": "Test",
              "last_name": "User"
            }')
          
          USER_ID=$(echo $USER_RESPONSE | jq -r '.data.id')
          echo "Created user with ID: $USER_ID"
          
          # Create a test template
          curl -s -X POST http://localhost:3002/api/v1/templates \
            -H "Content-Type: application/json" \
            -d '{
              "name": "test-template",
              "type": "EMAIL",
              "subject": "Test Subject",
              "body": "Hello {{first_name}}!",
              "language": "en"
            }'
          
          # Send a notification
          NOTIFY_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST http://localhost:3000/api/v1/notify \
            -H "Content-Type: application/json" \
            -H "Idempotency-Key: test-key-${{ github.sha }}" \
            -d "{
              \"user_id\": \"$USER_ID\",
              \"template_name\": \"test-template\",
              \"variables\": {}
            }")
          
          HTTP_CODE=$(echo "$NOTIFY_RESPONSE" | tail -n1)
          if [ "$HTTP_CODE" != "202" ]; then
            echo "Expected 202, got $HTTP_CODE"
            exit 1
          fi
          echo "Notification test passed!"

      - name: Test rate limiting
        run: |
          echo "Testing rate limiting..."
          for i in {1..10}; do
            curl -s -o /dev/null -w "%{http_code}\n" http://localhost:3000/health
          done

      - name: Check Docker logs on failure
        if: failure()
        run: |
          docker-compose logs --tail=50

      - name: Stop services
        if: always()
        run: |
          docker-compose down -v

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 5: Deploy to Staging (on main branch)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, integration-test, security-scan]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "This would typically involve:"
          echo "  - Pushing images to container registry"
          echo "  - Updating Kubernetes/ECS/Docker Swarm configs"
          echo "  - Running database migrations"
          echo "  - Performing smoke tests"

      - name: Notify deployment
        run: |
          echo "Deployment to staging completed successfully!"

  # Job 6: Deploy to Production (manual approval required)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    environment:
      name: production
      url: https://api.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "This would typically involve:"
          echo "  - Blue-green deployment"
          echo "  - Canary deployment"
          echo "  - Database migrations with rollback plan"
          echo "  - Health checks and monitoring"

      - name: Notify deployment
        run: |
          echo "Deployment to production completed successfully!"

